<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proposal Page</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 3rem;
      color: #ff007f;
      animation: titleAnimation 3s ease-out;
    }

    p {
      font-size: 1.5rem;
      margin-top: 20px;
      color: #333;
    }

    .question {
      font-size: 2rem;
      margin-top: 40px;
      color: #333;
    }

    .buttons {
      margin-top: 30px;
    }

    .buttons button {
      font-size: 1.2rem;
      padding: 15px 30px;
      margin: 10px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background-color: #ff007f;
      color: white;
      transition: 0.3s;
    }

    .buttons button:hover {
      background-color: #ff4081;
    }

    .hidden {
      display: none;
    }

    /* Animation for Title */
    @keyframes titleAnimation {
      0% { opacity: 0; transform: translateY(-50px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <h1>HATE U NANA ‚ù§Ô∏è</h1>
  <p>Nana naki nuvu pranam kana akkuva</p>

  <div class="question">
    DO U HATE ME NANA?
  </div>

  <div class="buttons">
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
  </div>

  <script>
    document.getElementById('yesBtn').addEventListener('click', function() {
      // Redirect to the second page (loveu2kanna.html)
      window.location.href = 'loveu2kanna.html';
    });

    document.getElementById('noBtn').addEventListener('click', function() {
      alert('üò° NIKI INKOKA OPTION LEDU MUSKONI ACCEPT CHAY');
    });
  </script>

</body>
</html>
